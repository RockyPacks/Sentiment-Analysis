<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#14b8a6',
              'brand-secondary': '#0f766e',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'spin-slow': 'spin 20s linear infinite',
              'spin-medium': 'spin 15s linear infinite reverse',
              'spin-fast': 'spin 10s linear infinite',
              'cube-spin': 'cubeSpin 25s linear infinite',
              'grow-bar': 'growBar 0.5s ease-out forwards',
              'modal-fade-in': 'modalFadeIn 0.3s ease-out forwards',
              'modal-slide-in': 'modalSlideIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              spin: {
                '0%': { transform: 'translate(-50%, -50%) rotate(0deg)' },
                '100%': { transform: 'translate(-50%, -50%) rotate(360deg)' },
              },
              cubeSpin: {
                '0%': { transform: 'rotateX(0deg) rotateY(0deg)' },
                '100%': { transform: 'rotateX(360deg) rotateY(360deg)' },
              },
              growBar: {
                '0%': { width: '0%' },
                '100%': { width: 'var(--bar-width, 0%)' },
              },
              modalFadeIn: {
                '0%': { backgroundColor: 'rgba(0, 0, 0, 0)' },
                '100%': { backgroundColor: 'rgba(0, 0, 0, 0.5)' },
              },
              modalSlideIn: {
                  '0%': { transform: 'translateY(-20px) scale(0.95)', opacity: 0 },
                  '100%': { transform: 'translateY(0) scale(1)', opacity: 1 },
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-image: radial-gradient(circle at 1px 1px, rgba(203, 213, 225, 0.05) 1px, transparent 0);
        background-size: 2rem 2rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
    "mammoth": "https://esm.sh/mammoth@^1.7.0",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@4.4.168/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
